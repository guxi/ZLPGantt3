<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>甘特图</title>

</head>

<body>
  <nav class="navbar navbar-light" style="background-color: #e3f2fd;">

    <button type="button" class="btn btn-default">
      <span class="glyphicon glyphicon-certificate"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
          fill="currentColor" class="bi bi-kanban" viewBox="0 0 16 16">
          <path
            d="M13.5 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1h-11a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h11zm-11-1a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h11a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2h-11z" />
          <path
            d="M6.5 3a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1a1 1 0 0 1-1-1V3zm-4 0a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1h-1a1 1 0 0 1-1-1V3zm8 0a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1h-1a1 1 0 0 1-1-1V3z" />
        </svg>示例</span>
      <svg class="bi" width="32" height="32" fill="currentColor">
        <use xlink:href="bootstrap-icons.svg#heart-fill" />
      </svg>
    </button>
  </nav>
  <div class="container-fluid border my-3">

    <div class="row">
      <div class="col-md-4 file_drag" id="drag">
        <div id="data">
          <div id="data_Table_div">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">使用说明</h4>
                <p class="card-text">可用以下三种方式加载数据</p>
                <ul>
                  <li>1. 文件-示例</li>
                  <li>2. 拖动数据文件到这</li>
                  <li>3. 文件-打开，选择写好的数据文件</li>
                </ul>
                <h4 class="card-title">数据文件格式</h4>
                <img src="./data.png" alt="Card image" width="100%" />

              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8  bg-light" id="echarts" style="height: 560px;">
      </div>
    </div>
  </div>
  <script src="./renderer.js"></script>
</body>

</html>
